openapi: 3.0.0

info:
  title: HouseRent

components:
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT    

# security:
#   - bearerAuth: []
# summary: Submit email address and password to login
servers:
  - url: http://localhost:3000/
    description: Local server

paths:               
  /user/register:
    post:      
      tags:
       - "AUTHENDICATION"
      description: ""
      operationId: register      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Jack"
                mobile:
                  type: string
                  example: "1234567890"
                email:
                  type: string
                  example: "jason@example.com"
                password:
                  type: string
                  example: "Pass@123"
                confirmPassword:
                  type: string
                  example: "Pass@123"
                userRole: 
                  type: string
                  example: "OWNER or TENANT" 
              required:   
                - name            
                - email            
                - password
                - confirmPassword
                - userRole
      responses:
        "200":
          description: Success
        "400":
          description: Bad Request Error
        "401":
          description: Unauthorized Error

  /user/login:
    post:
      tags:
      - "AUTHENDICATION"
      description: ""
      operationId: login      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string  
                  example: "1234567890"                 
                password:
                  type: string    
                  example: "Pass@123"                           
              required:
                - username
                - password                
      responses:
        "200":
          description: Success
        "400":
          description: Bad Request Error
        "401":
          description: Unauthorized Error
 
  /user/socialLogin:
    post:
      tags:
      - "AUTHENDICATION"
      description: ""
      operationId: socialLogin     
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:              
                name: 
                  type: String
                  example: "Jack" 
                email:
                  type: string  
                  example: "xyz@gmail.com"         
                userRole: 
                  type: String 
                  example: "SELLER or BUYER"                                                 
              required:
                - email
                - name
                - userRole
      responses:
        "200":
          description: Success
        "400":
          description: Bad Request Error
        "401":
          description: Unauthorized Error
    
  /user/logout:
    post:
      tags:
      - "AUTHENDICATION"
      description: ""
      operationId: logout      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string                                      
              required:
                - token               
      responses:
        "200":
          description: Success
        "400":
          description: Bad Request Error
        "401":
          description: Unauthorized Error
 
  /user/forgotPassword:
    post:
      tags:
